<div>
	<div flash-alert="success" active-class="in" class="flash-message alert fade collapse" ng-click-to-hide>
		<button type="button" class="close pull-right">&times;</button>
		<strong class="alert-heading">Success!</strong>
		<span class="alert-message">{{flash.message}}</span>
	</div>
	<div flash-alert="error" active-class="in" class="flash-message alert fade collapse" ng-click-to-hide>
		<button type="button" class="close pull-right">&times;</button>
		<strong class="alert-heading">Error!</strong>
		<span class="alert-message">{{flash.message}}</span>
	</div>

</div>
